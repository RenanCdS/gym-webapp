<div class="login-page">
  <form [formGroup]="loginForm">
    <div class="input-group">
      <mat-form-field color="accent" class="example-full-width">
        <mat-label>E-mail</mat-label>
        <input formControlName="username" matInput placeholder="Ex. teste@teste.com">
        <mat-error *ngIf="loginForm.get('username').hasError('required')"> por favor, insira um e-mail v√°lido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="input-group">
      <mat-form-field color="accent" class="example-full-width">
        <mat-label>Senha</mat-label>
        <input formControlName="username" type="password" matInput>
        <mat-error *ngIf="loginForm.get('password').hasError('required')"> por favor, insira a senha
        </mat-error>
      </mat-form-field>
    </div>
  </form>

</div>
